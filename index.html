<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="shortcut icon" href="favicon- is.ico" type="image/x-icon">
    <title>login</title>
</head>
<body>
    <main class="container">
        <form>
            <h1>Login DevIsaque</h1>

            <div class="input-box">
                <input placeholder="Usuário" type="email">
                <i class="bx bxs-user"></i>
            </div>

            <div class="input-box">
                <input placeholder="Senha" type="password">
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="ajuda-senha">
                <label>
                <input type="checkbox">
                Lembrar a senha
                </label>
                <a href="#">Esqueci a Senha</a>
            </div>

            <button type="submit" class="login">LOGIN</button>

            <div class="registro">
                <p>Não tem uma conta? <a href="cadastro/cadastro.html">Cadastre-se</a></p>
            </div>
        </form>
    </main>
</body>
</html>
